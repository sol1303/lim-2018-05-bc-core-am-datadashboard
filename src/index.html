<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>DATA DASHBOARD</title>
  </head>
  <body>
      <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
  <section class="grid-container clearfix">
    <div class="col-3 menu">
    <div class="userInfo">
      <img src="img/Laboratoria.png" alt= "logo" class="logo">
      <img src="img/user.png" alt="User" class="iconUser">
    <div class="userName">
      <p>Nombre</p>
      <p>Cargo</p>
    </div>
    </div>
      <div class="buttonMenu">
        <button><i class="material-icons">group</i> General</button>
        <button><i class="material-icons">local_library</i> Por Curso</button>
        <button><i class="material-icons">school</i> Por Alumna</button>
      </div>
      <div class="buttonMenu2">
        <button><i class="material-icons">keyboard_backspace</i> Volver</button>
        <button><i class="material-icons">clear</i> Cerrar Sesión</button>
      </div>
      <div>
        <a class="burguerNav"></a>
          <ul class="burguerMenu">
            <li><i class="material-icons">group</i> General</li>
            <li><i class="material-icons">local_library</i> Por Curso</li>
            <li><i class="material-icons">school</i> Por Alumna</li>
            <li><i class="material-icons">keyboard_backspace</i> Volver</li>
            <li><i class="material-icons">clear</i> Cerrar Sesión</li>
          </ul>
        </div>
    </div>
    <div id="main" class="col-9 main">
      <img src="img/dashboard.png" alt= "logoHome" class="logoHome">
      <form class="col-7 formStyle">
        <p class="tittle">Seleccione</p>
        <div class="options">
        <label for="sede">Sede</label>
          <select id="sede">
            <option>LIM</option>
            <option>AQP</option>
            <option>CDMX</option>
            <option>GUADALAJARA</option>
            <option>SANTIAGO</option>
            </select>
        </div>
        <div class="options">
        <label for="cohorts">Cohorts</label>
          <select id="cohorts">
          </select>
        </div>
        <button id="enter" type="button" >Ingresar</button>
      </form>
      <img src="img/arrow.png" alt= "deco" class="deco">
    </div>
    <div id="data" class="col-9 data">
    <div id="info">
      <p id="cohortName" ></p>
      <p id="infoA">Alumnas: <span id="totalA"></span> </p>
    </div>
    <div class="order">
      <label for="orderBy">Ordenar por:</label>
      <select id="orderBy">
        <option>Nombre</option>
        <option>Completitud Total</option>
        <option>Ejercicios Completados</option>
        <option>Quizzes Completados</option>
        <option>Puntuación de Quizzes</option>
        <option>Lecturas Completadas</option>
      </select>
      <select id="arregement">
        <option>Asc</option>
        <option>Desc</option>
      </select>
      <input type="text" id="myInput" placeholder="Busca por nombre aquí">
    </div>
    <div class="student">
      <table id="studentTable">
       <tr>
          <th>Nombre</th>
          <th>Completitud Total</th> 
          <th>Ejercicios Completados</th>
          <th>Quizzes Completados</th>
          <th>Puntuación de Quizzes</th>
          <th>Lecturas Completadas</th>
          <th>Más info</th>
        </tr>
      </table>
    </div>
  </div>
  </section>
  <script src="data.js"></script>
  <script src="main.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  

  </body>
</html>
